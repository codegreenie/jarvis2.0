<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <h1>PhoneGap | Google Admob</h1>    
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        function onDeviceReady(){


            function initAd(){

            var admobid = {};
            admobid = {
              banner: 'ca-app-pub-8716485588609849/1279938259',       //PUT ADMOB ADCODE HERE
              interstitial: 'ca-app-pub-8716485588609849/2663859039'
            };

            function initBannerAd(){

            AdMob.createBanner({
              adId: admobid.banner,
              autoShow: true,
              isTesting:true,
              overlap:true, 
              position:AdMob.AD_POSITION.POS_XY, x:10, y:100, 
              success: function(){
                initIntAd();
              },
              error: function(){
                initBannerAd();
              }
           });
            
        }

        initBannerAd();


            function initIntAd(){

                AdMob.prepareInterstitial({
                    adId:admobid.interstitial, 
                    autoShow:true, 
                    isTesting:true,
                    success: function(){
                            AdMob.isInterstitialReady(function(isready){
                                if(isready) {
                                    AdMob.showInterstitial();
                                }
                                else{
                                    initIntAd();
                                }
                            });
                      },
                      error: function(){
                        initIntAd();
                      }
                });
            }

            
            
            
        }






           

           
setTimeout(function(){
    initAd();
}, 500);


            }
       document.addEventListener('deviceready', onDeviceReady, false);
    </script>
</body>

</html>
